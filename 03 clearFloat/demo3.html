<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
        .element-1 {
            width: 20vw;
            height: 30vh;
            background-color: #bfcd61;
        }
        .element-2 {
            float: left;
            width: 30vw;
            height: 20vh;
            background-color: indianred;
        }
        .element-3 {
            width: 50vw;
            height: 40vh;
            background-color: #4656cd;
        }
    </style>
</head>
<body>
<div class="element-1">
    第一个元素，没有浮动
</div>
<div class="element-2">
    第二个元素，添加浮动
</div>
<div class="element-3">
    第三个元素，没有浮动
</div>
</body>
</html>
